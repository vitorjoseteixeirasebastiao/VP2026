<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Zona Azul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Plugin para carregar KML -->
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>

  // Criar mapa (posição inicial padrão - pode ser qualquer cidade)
  var map = L.map('map').setView([-23.5505, -46.6333], 12);

  // Camada base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Carregar o KML ZonaAzul
  var zonaAzulLayer = omnivore.kml('ZonaAzul.kml')
    .on('ready', function() {
      map.fitBounds(zonaAzulLayer.getBounds());
    })
    .on('error', function(e) {
      console.log("Erro ao carregar KML:", e);
    })
    .addTo(map);

</script>

</body>
</html>
