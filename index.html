<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Vagas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Registrar Vaga</h2>

<input type="number" id="numero" placeholder="Número do local">

<input type="text" id="search" placeholder="Pesquisar endereço">

<button id="btnLocalizacao">Minha localização</button>

<div id="mensagens"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</html>
