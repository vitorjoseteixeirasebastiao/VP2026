<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Vagas</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

<style>
html, body { margin: 0; padding: 0; height: 100%; }
#map { width: 100%; height: 100vh; }

.top-bar {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 20px);
  max-width: 520px;
  display: flex;
  gap: 6px;
  z-index: 2000;
}

#searchInput { flex: 1; padding: 12px; font-size: 16px; }
#btnBuscar, #btnCentralizar { padding: 12px; font-size: 16px; cursor: pointer; }

#suggestions {
  position: absolute;
  top: 52px;
  left: 0;
  width: 100%;
  background: white;
  border-radius: 6px;
  box-shadow: 0 4px 12px rgba(0,0,0,.3);
  z-index: 3000;
}

.suggestion {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.suggestion:hover { background: #f0f0f0; }
</style>
</head>

<body>

<div class="top-bar">
  <input id="searchInput" type="text" placeholder="Buscar endere√ßo">
  <button id="btnBuscar">Buscar</button>
  <button id="btnCentralizar">üìç</button>
  <div id="suggestions"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<script type="module" src="script.js"></script>

</body>
</html>
