<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Zona Azul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .btn-localizacao {
      background: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Plugin KML -->
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<!-- Plugin Busca -->
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>

  // Criar mapa
  var map = L.map('map').setView([-23.5505, -46.6333], 13);

  // Camada base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // =============================
  // GEOLOCALIZA√á√ÉO AUTOM√ÅTICA
  // =============================
  map.locate({setView: true, maxZoom: 16});

  function onLocationFound(e) {
    L.marker(e.latlng)
      .addTo(map)
      .bindPopup("Voc√™ est√° aqui")
      .openPopup();
  }

  function onLocationError(e) {
    console.log("Geolocaliza√ß√£o n√£o permitida.");
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  // Bot√£o para voltar √† localiza√ß√£o
  var botaoLocalizacao = L.control({position: 'topleft'});

  botaoLocalizacao.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'btn-localizacao');
    div.innerHTML = "üìç Minha Localiza√ß√£o";
    div.onclick = function() {
      map.locate({setView: true, maxZoom: 16});
    };
    return div;
  };

  botaoLocalizacao.addTo(map);

  // =============================
  // BARRA DE PESQUISA
  // =============================
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // =============================
  // CARREGAR KML
  // =============================
  var zonaAzulLayer = omnivore.kml('ZonaAzul.kml')
    .on('ready', function() {
      map.fitBounds(zonaAzulLayer.getBounds());
    })
    .on('error', function(e) {
      console.log("Erro ao carregar KML:", e);
    })
    .addTo(map);

</script>

</body>
</html>
